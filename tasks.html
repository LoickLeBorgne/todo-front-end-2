<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Application Task</title>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Liste des tâches</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">
                Liste des tâches
            </h1>
            <p id="username"></p>
            <div id="stat"></div>
        </div>
    </header>
    <section class="page-section portfolio" id="portfolio">
        <div class="container d-flex align-items-center flex-column">
            <h2>Ajouter une tâche</h2>
            <form class="container d-flex align-items-center flex-column addtask" action="">
                <input type="text" name="title" id="Title" placeholder="Nom de la tâche ">
                <select name="status-select" id="status-select">
                    <option value="">--Choisissez le status--</option>
                    <option value="income">A faire</option>
                    <option value="modify">A modifier</option>
                    <option value="finish">Terminé</option>
                </select>
                <input type="text" name="tags" id="Tags" placeholder="Tags">
                <button  class="submit__task" type="submit"><i class="fa-solid fa-plus"></i></button>
            </form>
            <div id="app">
            </div>
        </div>
    </section>
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; RikuuDev 2023</small></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/count.js"></script>
</body>

</html>
